<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(135deg, #f0f4fa 0%, #e8eef8 50%, #edf2fb 100%);
    color: #2a3040;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    padding: 48px 36px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    border: 1px solid rgba(0,0,0,0.04);
  }

  .emoji { font-size: 56px; margin-bottom: 20px; }
  h1 { font-size: 26px; font-weight: 800; color: #2b5ea7; margin-bottom: 12px; }
  p { font-size: 16px; color: #5f6d82; line-height: 1.6; margin-bottom: 8px; }
  .note { font-size: 14px; color: #8292a6; margin-top: 20px; }
</style>
</head>
<body>
  <div class="card">
    <div class="emoji">&#127881;</div>
    <h1>Thank you!</h1>
    <p>Your responses have been recorded.</p>
    <p class="note">Questions? Just reply to Stephanie's email.</p>
  </div>
</body>
</html>
